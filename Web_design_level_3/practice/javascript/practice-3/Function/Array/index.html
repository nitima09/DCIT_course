<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        // search array
        const array=["Bangladesh","India","Pakistan","Japan","China","Astralia","Afganistan"];
        console.log(array);
        // push 
        array.push("Butan");
        console.log(array);
        // pop
        array.pop();
        console.log(array);
        // Rename
        array[3]="Brazil";
        console.log(array);

        // length

        console.log(array.length);

        // last index 
        console.log(array[array.length-1]);

    </script>
</body>
</html>
