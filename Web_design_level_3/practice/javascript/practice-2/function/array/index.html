<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const arr=['Nitima','Onu','Tandra','Sababa','Mukta','promi'];
        console.log(arr[3]);

        // change the array value
         arr[0]='Labonno';
         console.log(arr);
         

        // push value in array

        arr.push("Tiyasa");
        console.log(arr);

        // pop the value of array

        arr.pop();
        console.log(arr);

        // show length
        
        console.log(arr.length);

        // show last index in array
        console.log(arr[arr.length-1]);

    </script>
</body>
</html>
