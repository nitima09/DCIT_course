<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const cars=["Saab","Volvo","BMW","Audi"];
        const number=[1,2,3];
        console.log(cars[2]);
        console.log(number[1]);

        // change array name
        cars[0] = "Opel";
        console.log(cars);

        // length of array

        console.log(cars.length);

        // show for last index
        console.log(cars[cars.length-1]);

        // push array
        cars.push("Toyota");
        console.log(cars);

        // pop array

        cars.pop();
        console.log(cars);
        
    </script>

</body>
</html>
