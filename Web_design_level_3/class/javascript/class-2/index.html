<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h2>Hi,this is Nitima Roy</h2>
    <p id="nitima">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur, corrupti.
    </p>
    
<button type="button" onclick="document.getElementById('nitima').style.display='none'">Hide</button>
<button type="button" onclick="document.getElementById('nitima').style.display='block'">Show</button>
<button type="button" onclick="document.getElementById('nitima').style.fontSize='30px'">click me</button>
</body>

</html>
